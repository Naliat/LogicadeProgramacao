<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - Exercicio</title>


    <!-- JS -->
    <script>
        /* Serão pedodos dois numeros, se forem iguais realize a soma desses numeros, xaso sejam diferentes realize a multiplicação entre os valores. */

        // Obter os dados
        var numero1 = parseInt(prompt("Informe o primeiro o numero"))
        var numero2 = parseInt(prompt("Informe o segundo o numero"))


        // Condicional
        if (numero1 == numero2) {
            document.write("A soma dos valores é " + (numero1 + numero2))
        } else {
            document.write("A multiplicação dos valores é " + numero1 * numero2)
        }
    </script>
</head>

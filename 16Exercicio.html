<html lang="pt-br">

<head>

    <!-- JS -->
    <script>

        /* Desenvolver um sistema onde o usuario informa um numero, em seguinda exiba a tabuada daquele numero */

        // Pedir numero
        var numero = prompt("Informe um numero")

        // La√ßo
        var indice = 0

        while (indice < 11) {
            document.write(numero + " X " + indice + " = " + numero * indice + "<br>")
            indice++
        }

    </script>

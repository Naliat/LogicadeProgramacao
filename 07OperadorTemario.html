<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 - Opeador Temario</title>


    <!-- JS -->
    <script>
        // Salário
        var salario = 100
        // Condicional
        var valorInvestido = salario >= 1000 ? salario * 0.1 : salario * 0.05
        // ou seja caso o salário for maior que 1000 reais "valorInvestido = salario >= 1000 ? salario * 0.1" vou pegar desses 1000 reais 10%. Ou seja se não vou peagr 5% desses valor ": salario * 0.05"

        // Exibir resultado
        document.write(valorInvestido)


    </script>
</head>

</body>

</html>

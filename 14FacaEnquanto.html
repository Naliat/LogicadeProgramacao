<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 - Faça Enquanto</title>


    <!-- JS -->
    <script>

        /*
        
         ++ Incrementa mais um
         -- Decrementa menos um
         +=3 Incrementa mais três
         -=2 Decrementa menos dois
        *=4 Incrementa mais quatro
        /=2 Decrementa dividindo por dois
        */

        // Laço
        var contador = 0
        while (contador < 2000) {
            document.write(contador + "<br>")
            contador++
        }




    </script>
</head>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Escolha</title>


    <!-- JS -->
    <script>
        // variavel
        // var estado = prompt("Infrome seu estado")
        var estado = "Paraná"

        // Retornar a capital
        switch (estado) {
            case "Paraná":
                document.write("Curitiba")
                break

            case "Ceara":
                document.write("Fortaleza")
                break

            case "Minas gerais":
                document.write("Belo Horizonte")
                break

            case "Rio de janeiro":
                document.write("Rio de Janeiro")
                break

            default:
                document.write("Estado não encontrado")
        }
    </script>
</head>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - ConcionalEncadeada</title>


    <!-- JS -->
    <script>

        // Média
        var media = prompt("Informe sua nota")
        // var media = 8.5

        // Condicionais
        if (media == 10) {
            document.write("Aprovado com nota máxima!")
        } else if (media >= 9) {
            document.write("Otimo")
        }
        else if (media >= 8) {
            document.write("Bom")

        } else if (media >= 7) {
            document.write("Na média")
        }
        else if (media >= 5) {
            document.write("Em exame")

        } else {
            document.write("Reprovado")
        }

    </script>
</head>
